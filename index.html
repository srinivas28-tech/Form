<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoogleForm</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainContainer">
        <h1 class="mainHeading">Information Form</h1>
        <form id="formEle">
          <div class="labelContainer">
            <label for="name">FirstName:</label>
            <input type="text" id="name" name="First name" />
            <span id="nameError" class="error"></span>
          </div>
          <div class="labelContainer">
            <label for="Lname">LastName:</label>
            <input type="text" id="Lname" name="Last name" />
            <span id="LnameError" class="error"></span>
          </div>
          <div class="labelContainer">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <span id="emailError" class="error"></span>
          </div>
          <div class="labelContainer">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone number" required />
            <span id="phoneError" class="error"></span>
          </div>
          <div class="labelContainer">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
            <span id="addressError" class="error"></span>
          </div>
          <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required />
            <span id="dateOfBirthError" class="error"></span>
          </div>
          <div class="labelContainer">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <span class="error" id="genderError"></span>
          </div>
          <div class="labelContainer">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
              <option value="" disabled selected>Select Country</option>
            </select>
            <span id="countryError" class="error"></span>
          </div>
          <div class="labelContainer">
            <label for="linkedin">Linkedin:</label>
            <input type="url" id="linkedin" name="linkedin" required />
            <span id="linkedinError" class="error"></span>
          </div>
          <div class="labelContainer">
            <label for="github">Github:</label>
            <input type="url" id="github" name="github" required />
            <span id="githubError" class="error"></span>
          </div>
          <div class="labelContainer">
            <label for="jobTile">Job Title:</label>
            <select id="jobTitle" name="jobTitle" required>
              <option value="" disabled selected>Select Job Title</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="fullstack">Fullstack Developer</option>
              <option value="devops">DevOps</option>
              <option value="qa">QA</option>
            </select>
            <span id="jobTitleError" class="error"></span>
          </div>
          <button type="submit" class="submitButton">Submit</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
